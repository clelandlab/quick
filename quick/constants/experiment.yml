var:
    rr: 0
    r: 0
    q: 2
    r_freq: 5000
    r_power: -30
    r_length: 2
    r_phase: 0
    r_offset: 0
    r_balun: 3
    r_threshold: 0
    r_relax: 1
    q_freq: 5000
    q_length: 2
    q_delta: -180
    q_gain: 30000
    q_gain_2: 15000
    q_T1: 80
    fringe_freq: 1

# Programs below are exported as strings for variable insertion

LoopBack: |
    soft_avg: 100  
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    steps:
      - type: pulse
        ch: {r}
      - type: trigger
        time: {r_offset}
      - type: sync_all
        time: {r_relax}

ResonatorSpectroscopy: |
    hard_avg: 300
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    0_type: pulse
    0_ch: {r}
    1_type: trigger
    1_time: {r_offset}
    2_type: sync_all
    2_time: {r_relax}

QubitSpectroscopy: |
    hard_avg: 1000
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    g{q}_style: flat_top
    g{q}_sigma: 0.05
    g{q}_freq: {q_freq}
    g{q}_length: {q_length}
    g{q}_gain: {q_gain}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    0_type: pulse
    0_ch: {q}
    1_type: sync_all
    2_type: pulse
    2_ch: {r}
    3_type: trigger
    3_time: {r_offset}
    4_type: sync_all
    4_time: {r_relax}

Rabi: |
    rep: 1000
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    g{q}_style: gaussian
    g{q}_freq: {q_freq}
    g{q}_length: {q_length}
    g{q}_gain: {q_gain}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    0_type: pulse
    0_ch: {q}
    1_type: sync_all
    2_type: goto
    2_i: 0
    2_rep: 0
    3_type: pulse
    3_ch: {r}
    4_type: trigger
    4_time: {r_offset}
    5_type: sync_all
    5_time: {r_relax}

IQScatter: |
    rep: 10000
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    g{q}_style: gaussian
    g{q}_freq: {q_freq}
    g{q}_length: {q_length}
    g{q}_gain: {q_gain}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    0_type: pulse
    0_ch: {q}
    1_type: sync_all
    2_type: pulse
    2_ch: {r}
    3_type: trigger
    3_time: {r_offset}
    4_type: sync_all
    4_time: {r_relax}

DispersiveSpectroscopy: |
    hard_avg: 1000
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    g{q}_style: gaussian
    g{q}_freq: {q_freq}
    g{q}_length: {q_length}
    g{q}_gain: {q_gain}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    0_type: pulse
    0_ch: {q}
    1_type: sync_all
    2_type: pulse
    2_ch: {r}
    3_type: trigger
    3_time: {r_offset}
    4_type: sync_all
    4_time: {r_relax}

T1: |
    rep: 10000
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    g{q}_style: gaussian
    g{q}_freq: {q_freq}
    g{q}_length: {q_length}
    g{q}_gain: {q_gain}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    0_type: pulse
    0_ch: {q}
    1_type: sync_all
    2_type: pulse
    2_ch: {r}
    3_type: trigger
    3_time: {r_offset}
    4_type: wait_all
    5_type: sync_all
    5_time: {r_relax}

T2Ramsey: |
    rep: 10000
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    g{q}_style: gaussian
    g{q}_freq: {q_freq}
    g{q}_length: {q_length}
    g{q}_gain: {q_gain}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    0_type: set
    0_ch: {q}
    0_key: phase
    0_value: 0
    1_type: pulse
    1_ch: {q}
    2_type: set
    2_ch: {q}
    2_key: phase
    2_value: 0 # phase change
    3_type: sync_all
    3_time: 0 # wait time
    4_type: pulse
    4_ch: {q}
    5_type: sync_all
    6_type: pulse
    6_ch: {r}
    7_type: trigger
    7_time: {r_offset}
    8_type: sync_all
    8_time: {r_relax}

T2Echo: |
    rep: 10000
    g{r}_freq: {r_freq}
    g{r}_length: {r_length + 1}
    g{r}_phase: {r_phase}
    g{r}_power: {r_power}
    g{r}_balun: {r_balun}
    g{q}_style: gaussian
    g{q}_freq: {q_freq}
    g{q}_length: {q_length}
    g{q}_gain: {q_gain}
    r{rr}_g: {r}
    r{rr}_length: {r_length}
    0_type: set
    0_ch: {q}
    0_key: phase
    0_value: 0
    1_type: pulse
    1_ch: {q}
    2_type: set       # set g2 to pi pulse
    2_ch: {q}
    2_key: gain
    2_value: $q_gain
    3_type: set       # set pi pulse to -y axis
    3_ch: {q}
    3_key: phase
    3_value: 90
    4_type: sync_all
    4_time: 0         # half wait time
    5_type: pulse
    5_ch: {q}
    6_type: sync_all
    6_time: 0         # half wait time
    7_type: goto
    7_i: 4
    7_rep: 0
    8_type: set
    8_ch: {q}
    8_key: phase
    8_value: 0        # phase change for fringe
    9_type: set
    9_ch: {q}
    9_key: gain
    9_value: $q_gain_2
    10_type: pulse
    10_ch: {q}
    11_type: sync_all
    12_type: pulse
    12_ch: {r}
    13_type: trigger
    13_time: {r_offset}
    14_type: sync_all
    14_time: {r_relax}
